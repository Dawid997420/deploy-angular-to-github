<h5>Metoda płatności</h5>

<div class="pkt checkboxy">
  <input
    type="checkbox"
    id="przelewy24"
    class="styled-checkbox"
    disabled
    [checked]="selectedPaymentMethod === 'przelewy24'"
    (change)="selectPaymentMethod('przelewy24')"
  />
  <label for="przelewy24">Przelewy24</label>

  <img class="logo" src="przelewy24.webp"/>
</div>

  />
